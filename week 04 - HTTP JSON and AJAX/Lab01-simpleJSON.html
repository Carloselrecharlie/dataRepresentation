<!--
convert the following JSON into a javascript object:
{ "isbn": 1234567, "Author": "Andrew Beatty","Title" : "the emptness of ping-pong balls"}
And prints out the name of the author to the console
-->

<html>
    <head>
        <title>simple json</title>
    </head>
    <script>
        var obj = JSON.parse('{ "isbn": 1234567, "Author": "Andrew Beatty","Title" : "the emptness of ping-pong balls"}')
		<!--converted and stored in variable obj-->
        console.log(obj.Title)
    
    </script>
</html>
